<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="styles.css" as="style" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <section class="result">
      <h2>Your Result</h2>
      <div class="result-score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="message">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <div class="summary-container">
      <section class="summary">
        <h2>Summary</h2>
        <div class="summary-score_item reaction">
          <p class="topic">
            <img id="ic0" alt="icon reaction">
            <span id="cat0"></span>
          </p>
          <p class="score" id="sc0"></p>
        </div>
        <div class="summary-score_item memory">
          <p class="topic">
            <img id="ic1" alt="icon memory">
            <span id="cat1"></span>
          </p>
          <p class="score" id="sc1"></p>
        </div>
        <div class="summary-score_item verbal">
          <p class="topic">
            <img id="ic2" alt="icon verbal">
            <span id="cat2"></span>
          </p>
          <p class="score" id="sc2"></p>
        </div>
        <div class="summary-score_item visual">
          <p class="topic">
            <img id="ic3" alt="icon visual">
            <span id="cat3"></span>
          </p>
          <p class="score" id="sc3"></p>
        </div>
        <button class="summary-button">
          Continue
        </button>
      </section>
    </div><!--close summary-container-->
  </div> <!--close container-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fran Sanabria</a>.
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
